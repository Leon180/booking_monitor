version: '3.8'

services:
  app:
    build: .
    container_name: booking_app
    ports:
      - "8080:8080"
    command: [ "/app/booking-cli", "server" ]
    depends_on:
      - postgres
      - jaeger
      - kafka
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
      - OTEL_SERVICE_NAME=booking-service
      - REDIS_ADDR=booking_redis:6379
      - DATABASE_URL=postgres://user:password@postgres:5432/booking?sslmode=disable
      - KAFKA_BROKERS=kafka:9092
      - GIN_MODE=release
      - APP_ENV=production

  payment_worker:
    build: .
    container_name: booking_payment_worker
    command: [ "/app/booking-cli", "payment" ]
    depends_on:
      - postgres
      - kafka
    environment:
      - DATABASE_URL=postgres://user:password@postgres:5432/booking?sslmode=disable
      - REDIS_ADDR=booking_redis:6379
      - KAFKA_BROKERS=kafka:9092
      - APP_NAME=booking_payment_worker

  postgres:
    image: postgres:15-alpine
    container_name: booking_db
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: booking
    command: -c 'max_connections=1000'

  redis:
    image: redis:7-alpine
    container_name: booking_redis
    ports:
      - "6379:6379"
    volumes:
      - ./deploy/redis/redis.conf:/usr/local/etc/redis/redis.conf
      - redis_data:/data
    command: [ "redis-server", "/usr/local/etc/redis/redis.conf" ]
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  prometheus:
    image: prom/prometheus:latest
    container_name: booking_prometheus
    volumes:
      - ./deploy/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  grafana:
    image: grafana/grafana:latest
    container_name: booking_grafana
    ports:
      - "3000:3000"
    volumes:
      - ./deploy/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: booking_jaeger
    ports:
      - "16686:16686" # Web UI
      - "14268:14268" # Collector
      - "14250:14250" # GRPC
      - "4317:4317" # OTLP GRPC
      - "4318:4318" # OTLP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: booking_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "2181" ]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: booking_kafka
    ports:
      - "9092:29092"
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: [ "CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092" ]
      interval: 15s
      timeout: 10s
      retries: 5
    volumes:
      - kafka_data:/var/lib/kafka/data

volumes:
  redis_data:
  kafka_data:
