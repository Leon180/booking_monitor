# Redis Configuration for Booking Monitor

# Network
bind 0.0.0.0

# Persistence: AOF (Append Only File)
# We choose AOF for better durability than RDB.
appendonly yes
appendfilename "appendonly.aof"

# fsync policy: everysec
# This compromises between speed and safety.
# In a crash, we lose at most 1 second of data.
appendfsync everysec

# AOF Rewrite
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Memory Management
# If we run out of memory, stop accepting writes but allow reads.
maxmemory 512mb
maxmemory-policy noeviction
